<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Ar-Condicionado IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen" />
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand" href="#">
          <img src="iot-removebg-preview_preview.png" width="30" height="30" class="d-inline-block align-top" >
          AR CONDICIONADO IOT - time 1
        </h1>
    </nav>
    
    

    <div class="sensores">
        <h2>Monitoramento dos sensores</h2>
        <div class="containerList">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Temperatura:</li>
                <li class="list-group-item">Umidade:</li>
                <li class="list-group-item">Luminosidade:</li>
                <li class="list-group-item">Movimento:</li>
            </ul>
        </div>
    </div>

    <div class="configuracao">
        <h2>Configuracao do Ar Condicionado</h2>
        <div class="containerList">
            <form class="powerButton" action="#" onsubmit="switchPower();return false">
                <input type="submit" value="Ligar / Desligar"><br>
            </form>

            <form id="configForm" action="/config" method="post">
                <label for="tMin">Temperatura mínima (°C)</label><br>
                <input type="range" id="tMin" name="tMin" min="16" max="22"><br>

                <label for="tMax">Temperatura máxima (°C)</label><br>
                <input type="range" id="tMax" name="tMax" min="17" max="23"><br>

                <label for="tMax">Delay entre os comandos (minutos)</label><br>
                <input type="range" id="tMax" name="tMax" min="1" max="120"><br>

                <input type="checkbox" id="onIdle" name="onIdle" value="onIdle">
                <label for="onIdle">Desligar quando a sala estiver vazia</label><br>

                <input type="submit" value="Aplicar"><br>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
